<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Tour</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome 5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__info">
                <ul class="header__info-list">
                    <li class="header__info-list-item">
                        <a href="mailto:setsail@qode.com" class="header__info-list-item-link">
                            <i class="far fa-envelope header__info-logo"></i>
                            <span>setsail@qode.com</span>
                        </a>
                    </li>
                    <li class="header__info-list-item">
                        <a href="tel:1 562 867 5309" class="header__info-list-item-link">
                            <i class="fas fa-phone-alt header__info-logo"></i>
                            <span>1 562 867 5309</span>
                        </a>
                    </li>
                    <li class="header__info-list-item">
                        <a href="https://www.google.com/maps" class="header__info-list-item-link">
                            <i class="fas fa-map-marker-alt header__info-logo"></i>
                            <span>Broadway & Morris St, New York</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__wrap">
                <div class="header__contact">
                    <a href="" class="header__contact-link">
                        <i class="fab fa-twitter contact-icon"></i>
                    </a>
                    <a href="" class="header__contact-link">
                        <i class="fab fa-pinterest-p contact-icon"></i>
                    </a>
                    <a href="" class="header__contact-link">
                        <i class="fab fa-facebook-f contact-icon"></i>
                    </a>
                    <a href="" class="header__contact-link">
                        <i class="fab fa-instagram contact-icon"></i>
                    </a>
         
                </div>
                <div class="header__language">
                    <div class="current-language">
                        <a href="#" class="current-language-wrap">
                            <span>English</span>
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </div>
                    <ul class="language-choosing">
                        <li class="language-choosing-item">
                            <a href="#" class="language-option">French</a>
                        </li>
                        <li class="language-choosing-item">
                            <a href="#" class="language-option">German</a>
                        </li>
                        <li class="language-choosing-item">
                            <a href="#" class="language-option">Italian</a>
                        </li>
                    </ul>
                </div>
                <div class="header__user">
                    <a href="" class="header__user-wrap">
                        <img src="./assets/img/profile.jpg" alt="" class="header__user-img">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="brand">
                <div class="brand-wrap">
                    <img src="./assets/img/logo.png" alt="" class="brand__logo-img">
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
